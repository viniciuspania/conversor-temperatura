<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Conversor de Temperatura</title>
</head>

<body>

    <div class="box">
        <div class="title">
            <h1>Conversor de °C para °F</h1>
            <p>Converta graus Celsius em Fahrenheit </p>
        </div>
        <div class="form">
            <label>Grau Celsius</label>
            <input type="text" placeholder="C" id="celsius">
            <label>Grau Fahrenheit</label>
            <input type="text" placeholder="F" id='fahrenheit'>
            <input type="submit" value="Converter" onclick="converTemp()">
        </div>

        <div class="result">
            <p id="tempConverted"></p>
        </div>
        

    </div>


    <footer>
        <p>Desenvolvido para fins de estudo | Vinicius Pania</p>
    </footer>


    <script src="js/index.js"></script>
</body>

</html>
